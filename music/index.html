<!DOCTYPE html>
<html>

<head>
  <meta property="og:title" content="TimothyZ Music">
  <meta property="og:description" content="Music By TimothyZ">
  <meta property="og:url" content="https://timothyz.eu.org/music/">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TimothyZ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff00ff;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff00ff;
      text-shadow: 2px 2px #000;
    }

    p {
      line-height: 1.5;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff00ff;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    .logo {
      text-align: center;
      background: #374955;
      padding: 30px 0;
      font-size: 24px;
      color: #ffffff;
    }

    .logo-text {
      margin: 0;
    }

    .audio-player {
      text-align: center;
      margin-top: 20px;
    }

    .track-title {
      margin-top: 10px;
      font-size: 16px;
      color: #ffffff;
    }

    .footer {
      background-color: #374955;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      margin: 0;
      font-size: 16px;
      color: #ffffff;
    }

    .nav-link {
      display: block;
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ffffff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: #9AAEBB;
      color: #374955;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1 class="logo-text">Music By TimothyZ!</h1>
      <a href="../" class="nav-link">Home</a>
    </div>
    <div class="audio-player">
      <h2 class="track-title">CC BY Licence</h2>
      <audio controls>
        <source src="Deep Down (Nauticadence).mp3">
      </audio>
      <h3 class="track-title">Melodies of the Enchanted Grove</h3>
      <audio controls>
        <source src="melodies_of_the_enchanted_grove.mp3" type="audio/mp3">
      </audio>
      <h3 class="track-title">Melodies of the Enchanted Grove (Evil)</h3>
      <audio controls>
        <source src="melodies_of_the_enchanted_grove_corrupted.mp3" type="audio/mp3">
      </audio>
      <h3 class="track-title">TO WAR (Boss Fight)</h3>
      <audio controls>
        <source src="TO_WAR.mp3" type="audio/mp3">
      </audio>
    </div>
    <h2>All Rights Reserved Licence</h2>
    <div class="footer">
      <h2 class="footer-text">&copy; TimothyZ 2023</h2>
    </div>
  </div>
</body>

</html>
