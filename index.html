<!DOCTYPE html>
<html>
<head>
    <title>Home - Timothy</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #222222);
            background-size: 750% 750%;
            animation: gradientAnimation 30s linear infinite;
            font-family: Arial, sans-serif;
        }
        
        .bg:before {
                content: "";
                z-index: -1;
                width: 100%;
                height: 100%;
                background-size: 100% 100%;
                animation: bgAnim 30s linear infinite;
        }
        
        @keyframes bgAnim{
            0%{
                transform: rotate(0);
            }
            50%{
                transform: rotate(180);
            }
            100%{
                transform: rotate(360);
            }
        }

        .container {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var x = Math.random() * 100;
            var y = Math.random() * 100;
            document.documentElement.style.setProperty('--x', x);
            document.documentElement.style.setProperty('--y', y);
        });
    </script>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>About Me - Timothy</h1>
        <p>contact me: <a href="mailto:info@timothyz.eu.org">info@timothyz.eu.org</a></p>
    </div>
</body>
</html>
